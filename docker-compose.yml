version: "3.8"
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: magazine
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
    volumes:
      - minio_data:/data

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    depends_on:
      - mysql
      - redis
      - minio
    environment:
      - NODE_ENV=development
    ports:
      - "4000:4000"
    volumes:
      - ./services/api:/usr/src/app

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/usr/src/app

  nginx:
    image: nginx:stable
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - web
      - api

volumes:
  db_data:
  minio_data:

